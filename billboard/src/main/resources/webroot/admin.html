<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin: Coderland: Reactica!</title>
  <link rel="icon" href="imgs/favicon.ico">

</head>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
<link href="css/reactica.css" rel="stylesheet">


<body>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/moment/moment.js"></script>
<script src="node_modules/sockjs-client/dist/sockjs.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/vertx3-eventbus-client/vertx-eventbus.js"></script>


<div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container container-fluid">
      <!-- header -->
      <div class="row">
        <div class="col-md-12">
          <div class="masthead clearfix">
            <div class="inner">
              <img id="coderland_logo" style="float: right" src="imgs/logo.jpg"/>

              <h1 class="masthead-brand">Coderland Reactica</h1>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="/">Ride Status</a></li>
                  <li class="active"><a href="/admin.html">Ride Admin</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>

      <!-- main body -->
      <div class="inner cover">
        <div class="row">

          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="form-horizontal" style="background-color: rgba(0,0,0,.5)">
              <div class="form-group">
                <div style="padding: 20px;" class="col-sm-12">
                  <button onclick="sendControlMsg('start-ride-simulator')" type="button" class="btn btn-lg btn-success">Start Ride</button>
                  <button onclick="sendControlMsg('stop-ride-simulator')" type="button" class="btn btn-lg btn-danger">Stop Ride</button>
                  <button onclick="sendControlMsg('start-user-simulator')" type="button" class="btn btn-lg btn-success">Start User Generation</button>
                  <button onclick="sendControlMsg('stop-user-simulator')" type="button" class="btn btn-lg btn-danger">Stop User Generation</button>
                </div>
              </div>
            </div>

          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="application/javascript">

  // open vertx event bus
  const eb = new EventBus('/eb/');

  function sendControlMsg(command, params) {
    eb.send('control', {
      cmd: command,
      params: params
    });
  }

</script>
</body>
</html>
