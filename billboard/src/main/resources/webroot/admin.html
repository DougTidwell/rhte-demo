<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin: Coderland: Reactica!</title>
  <link rel="icon" href="imgs/favicon.ico">

</head>
<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"/>
<link href="css/reactica.css" rel="stylesheet">


<body>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/moment/moment.js"></script>
<script src="node_modules/sockjs-client/dist/sockjs.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/vertx3-eventbus-client/vertx-eventbus.js"></script>


<div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container container-fluid">
      <!-- header -->
      <div class="row">
        <div class="col-md-12">
          <div class="masthead clearfix">
            <div class="inner">
              <img id="coderland_logo" style="float: right" src="imgs/logo.jpg"/>

              <h1 class="masthead-brand">Coderland Reactica</h1>
              <nav>
                <ul class="nav masthead-nav">
                  <li><a href="/">Ride Status</a></li>
                  <li class="active"><a href="/admin.html">Ride Admin</a></li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>

      <!-- main body -->
      <div class="inner cover">
        <div class="row">

          <div class="col-md-2"></div>
          <div class="col-md-8">
            <div class="form-horizontal" style="background-color: rgba(0,0,0,.5)">
              <div class="form-group">
                <div style="padding: 20px;" class="col-sm-12">
                  <button onclick="sendControlMsg('start')" type="button" class="btn btn-lg btn-success">Start Ride</button>
                  <button onclick="sendControlMsg('stop')" type="button" class="btn btn-lg btn-danger">Stop Ride</button>
                </div>
              </div>
              <div style="padding: 20px;" class="form-group center-block">
                <label style="margin-top: 0px;" class="col-sm-6 control-label h3" for="ridetime"><span style="color: green; display: none;" id="confirmCheck" class="glyphicon glyphicon-check"></span>&nbsp;Set Ride Time</label>
                <div class="col-sm-6">
                  <input onchange="setRideTime(this.value)" type="number" style="width: 20%" class="form-control" id="ridetime"
                         placeholder="Average Ride Time...">
                </div>
              </div>
            </div>

          </div>
          <div class="col-md-2"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script type="application/javascript">

  // open vertx event bus
  const eb = new EventBus('/eb/');

  const CONFIG_AVERAGE_RIDE_TIME_MINUTES = 'averageRideTimeMinutes';

  let config = {};

  function setRideTime(time) {
    config[CONFIG_AVERAGE_RIDE_TIME_MINUTES] = time;
    sendControlMsg('config', config);
    $('#confirmCheck').css('display', 'inline-block');
    setTimeout(function () {
      $('#confirmCheck').css('display', 'none');
    }, 800);
  }

  function sendControlMsg(command, params) {
    eb.send('control', {
      cmd: command,
      params: params
    });
  }

  $(document).ready(function () {
    // make initial call to fetch the current config
    $.ajax({
      url: "/api/config"
    }).done(function (data) {
      if (data[CONFIG_AVERAGE_RIDE_TIME_MINUTES]) {
        $('#ridetime').val(data[CONFIG_AVERAGE_RIDE_TIME_MINUTES]);
      }
    });

  });

</script>
</body>
</html>
